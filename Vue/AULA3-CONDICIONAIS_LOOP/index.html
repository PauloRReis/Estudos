<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 03 - Condicionais e Loops</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button @click="toggleVisibility">Mostrar/Ocultar</button>
        <h1>Lista de Compras</h1>
        <ul v-if="visibleList">
            <li v-for="item in items" v-bind::key="item.id" :title="item.nome">{{item.nome}} - R${{item.price }}</li>
        </ul>

        <ol>
            <li v-if="showOrNot">Numero 1</li>
            <li v-if="showOrNot">Numero 2</li>
            <li v-if="showOrNot">Numero 3</li>
            <li v-if="showOrNot">Numero 4</li>
            <li v-if="showOrNot">Numero 5</li>
            <li v-if="showOrNot">Numero 6</li>
            <li v-if="showOrNot">Numero 7</li>
            <li v-if="showOrNot">Numero 8</li>
            <li v-if="showOrNot">Numero 9</li>
            <li v-if="showOrNot">Numero 10</li>
        </ol>
    </div>
    
</body>
</html>

<script>
    app = new Vue({
        el: "#app",
        data: {
            visibleList: true,
            items: [
                {id: 1, nome: "Suco de laranja", price: 20},
                {id: 2, nome: "Queijo", price: 10},
                {id: 3, nome: "PÃ£o", price: 3},
                {id: 4, nome: "Coca-Cola", price: 9}
            ]
        },
        methods:{
            toggleVisibility(){
                this.visibleList = !this.visibleList;
            },
            showOrNot(){
                return Math.random() >= 0.5;
            }
        }
    })
</script>

<style>
    body{
        display: flex;
        justify-content: center;
        text-align: center;
    }
    ul{
        list-style: none;
    }
</style>

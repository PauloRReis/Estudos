<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Aula 05 - Components</title>
</head>
<body>
    <div id="app">
        <h1>Composição de Componentes</h1>
        <ol>
            <list-item v-for="animal in animais" v-bind:key="animal.id" v-bind:item="animal"/>
        </ol>
    </div>
    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script src="app.js"></script>
